<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculter_Abdelrhman</title>
    <style></style>
  </head>
  <body>
   <div class="img" >
     
     <img src="ab.png" width="500px" 
     
     alt="Abelrhman Ibrahim">
    </div>  
    <br>
    
    <div class="wallpapper">
      <section class="screen">0</section>
      <section class="all-button">
        <div class="all-row">
          <div class="row1">
            <button class="char">C</button>
            <button class="char">&larr;</button>
            <button class="char">ON</button>
            <button class="char">&divide;</button>
          </div>
          <div class="row2">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="char">&times;</button>
          </div>
          <div class="row3">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="char">-</button>
          </div>
          <div class="row4">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="char">+</button>
          </div>
          <div class="row5">
            <button class="num0">0</button>
            <button class="num">.</button>
            <button class="char">=</button>
          </div>
        </section>
        </div>
 
    </div>
  </body>
</html>
